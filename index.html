<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Heat Map</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

    <div id="home"></div>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            req=new XMLHttpRequest();
            req.open("GET",'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json',true);
            req.send();
            req.onload=function(){
                json=JSON.parse(req.responseText);
                let data = json.monthlyVariance
                let rawData = []
                data.map(function(val){
                    rawData.push([val.year - 1752, val.month, (val.variance).toFixed(1), (8.66 + val.variance).toFixed(1)]);
                });
                
                let month = ['January', 'Febuary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']

                let years = [1760]
                while(years[years.length -1] !== 2010){
                    years.push(years[years.length -1] + 10)
                }

                
                const w = 1500;
                const h = 700;

                d3.select("#home")
                   .append("H2")
                   .text("Monthly Global Land-Surface Temperature")
                   .append("P")
                   .text("1753 - 2015: base temperature 8.66â„ƒ")

                const svg = d3.select("#home")
                              .append("svg")
                              .attr("width", w)
                              .attr("height", h) 
                

                //Y-Axis preferences
                const yScale = d3.scaleBand()
                                 .domain(month)
                                 .range([35, 455])
                const yAxis = d3.axisLeft(yScale)
                svg.append("g")
                   .attr("transform", "translate(114, 100)")
                   .style("font-size", "20px")
                   .call(yAxis)
                svg.append("text")
                   .attr("text-anchor", "end")
                   .attr("transform", "rotate(-90)")
                   .attr("x", -300)
                   .attr("y", 30)
                   .style("font-size", "30px")
                   .text("Months")
                //X-Axis preferences
                const xScale = d3.scaleBand()
                                 .domain(years)
                                 .range([0,1325])
                                 .padding(0.55)
                const xAxis = d3.axisBottom(xScale)
                svg.append("g")
                   .attr("transform", "translate(114,555)")
                   .style("font-size", "15px")
                   .call(xAxis)
                svg.append("text")
                   .attr("text-anchor", "end")
                   .attr("x", 1200)
                   .attr("y", 620)
                   .style("font-size", "30px")
                   .text("Years")

                let lowTempColor = d3.scaleLinear()
                                     .range(['blue', 'lightblue'])
                                     .domain([1.2, 7])

                let highTempColor = d3.scaleLinear()
                                      .range(['cornsilk', 'red'])
                                      .domain([7.1, 14])                                            

                svg.selectAll("rect")
                   .data(rawData)
                   .enter()
                   .append("rect")
                   .attr("x", (d) => d[0] * 5)
                   .attr("y" , (d) => d[1] * 35)
                   .attr("width", 5)
                   .attr("height", 35)
                   .attr("transform", "translate(110, 100)")
                   .attr("class", "rect")
                   .style("fill", (d) => {
                        if (d[3] >= 7.1){
                            return highTempColor(d[3]);
                        }else{
                            return lowTempColor(d[3]);
                        }
                   })
                   .append("title")
                   .text(
                       function(d){
                           let months = ["",...month];
                           return d[0] + 1752 + " - " + (months[d[1]]) + "\n" +  
                                    "        " + d[3] + "\n" +
                                        "      " + d[2]
                       }
                   )                       
                
                let circleData = [[1,10],[2.8,20],[3.9,30],[5.0,40],[6.1,50],[7.2,60],[8.3,70],[9.5,80],[10.6,90],[11.7,100],[12.8,110]]
                let circleDomain = ["2.8", "3.9", "5.0", "6.1", "7.2", "8.3", "9.5", "10.6", "11.7", "12.8"]
                //Circle X-Axis preferences
                const cxScale = d3.scaleBand()
                                 .domain(circleDomain)
                                 .range([20,335])
                                 .padding(0.5)
                const cxAxis = d3.axisBottom(cxScale)
                svg.append("g")
                   .attr("transform", "translate(110,640)")
                   .style("font-size", "13px")
                   .call(cxAxis)

               svg.selectAll("circle")
                  .data(circleData)
                  .enter()
                  .append("circle")
                  .attr("cx", (d) => d[1] * 3)
                  .attr("cy", 630)
                  .attr("r", 15)
                  .attr("transform", "translate(110, 0)")
                  .attr("class", "rect")
                  .style("fill", (d) => {
                      if (d[0] >= 7.1){
                          return highTempColor(d[0])
                      }else{
                          return lowTempColor(d[0])
                      }
                  })
            }
        });
    </script>

</body>
